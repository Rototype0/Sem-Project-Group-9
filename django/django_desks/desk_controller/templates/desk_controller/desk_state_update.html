{% block content %}

<!DOCTYPE html>
<html lang="en">home:
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk State Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .form-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-box h2 {
            text-align: center;
        }
        .success {
            color: green;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Update Desk {{ desk_id }} Position</h2>

        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="position_mm">Position (in mm):</label>
            <input type="number" id="position_mm" name="position_mm" placeholder="Enter position in mm" required>
            <br><br>
            <button type="submit">Update Position</button>
        </form>

        {% if updated_data %}
            <h3>Updated Desk State:</h3>
            <pre>{{ updated_data }}</pre>
        {% endif %}
    </div>
</body>
</html>

{%endblock content%}
